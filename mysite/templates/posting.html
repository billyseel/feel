{% extends "base.html" %}
{% block title %}我有話要說{% endblock %}
{% block content %}
<div class="container">
    {% if message %}
    <div class="alert alert-warning">{{ message }}</div>
    {% endif %}
    <form name='my form' action='.' method="POST">
        {% csrf_token %}
        some words:<br />
        {% for m in moods %}
        <input type="radio" name="mood" value="{{ m.status }}">{{m.status}}
        {% endfor %}
        <br />
        other chi:<br />
        <textarea name="user_post" rows="3" cols="70"></textarea><br />
        <label for="user_id">your id</label>
        <input id="user_id" type="text" name="user_id">
        <label for="user_pass">your pass</label>
        <input id="user_id" type="password" name="user_pass"><br />
        <input type="submit" value="some other chi">
        <input type="reset" value="more chis">
    </form>
</div>
{% endblock %}
